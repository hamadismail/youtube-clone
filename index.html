<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header design -->
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-4 border-b-2 border-[var(--clr-bar)]"
      >
        <div class="logo">
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button
            class="btn btn-sm bg-[var(--clr-bg)] text-[var(--text-secondary)]"
          >
            Sort By View
          </button>
        </div>
        <div class="blog">
          <button class="btn btn-sm bg-[var(--clr-primary)] text-white">
            Blogs
          </button>
        </div>
      </nav>
    </header>

    <main>
      <nav id="category-container" class="my-3 flex justify-center gap-3">
        <button class="btn btn-sm bg-[var(--clr-primary)] text-white">
          All
        </button>
      </nav>
    </main>

    <!-- script file -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
