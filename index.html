<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header design -->
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-4 border-b-2 border-[var(--clr-bar)]"
      >
        <div class="logo">
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search" type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="blog">
          <button class="btn btn-md bg-[var(--clr-primary)] text-white">
            Sort by view
          </button>
        </div>
      </nav>
    </header>

    <main class="w-11/12 mx-auto">
      <nav id="category-container" class="my-3 flex justify-center gap-3">
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm active">
          All
        </button>
      </nav>

      <section id="video-container" class="grid grid-cols-4 gap-4">
        <!-- emtpy videos -->
        <div class="col-span-full mt-8">
          <img class="mx-auto" src="./assets/Icon.png" alt="" />
          <h2 class="text-2xl font-bold text-center">
            Oops!! Sorry, There is no content here
          </h2>
        </div>
      </section>

      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <div id="details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <!-- script file -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
