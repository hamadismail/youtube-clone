<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header design -->
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-4 border-b-2 border-[var(--clr-bar)]"
      >
        <div class="logo">
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button
            class="btn btn-sm bg-[var(--clr-bg)] text-[var(--text-secondary)]"
          >
            Sort By View
          </button>
        </div>
        <div class="blog">
          <button class="btn btn-sm bg-[var(--clr-primary)] text-white">
            Blogs
          </button>
        </div>
      </nav>
    </header>

    <main class="w-11/12 mx-auto">
      <nav id="category-container" class="my-3 flex justify-center gap-3">
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm active">
          All
        </button>
      </nav>

      <section id="video-container" class="grid grid-cols-4 gap-4">
        <!-- emtpy videos -->
        <div class="col-span-full mt-8">
          <img class="mx-auto" src="./assets/Icon.png" alt="" />
          <h2 class="text-2xl font-bold text-center">
            Oops!! Sorry, There is no content here
          </h2>
        </div>
      </section>
    </main>

    <!-- script file -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
